<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./Styles/mens.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="main" >
         <!-- top image section----------- -->
         <div id="top">
            <img src="https://img.mytheresa.com/media/static/raw/cms/l/MW_HP_2022_CW44/BIG1/DESKTOP_2X_20221028164158.jpg?imwidth=1180&imdensity=1"

              </div>

              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            
          </div>

        <!-- middle image------------ -->
        <div id="middle_image">
            <!-- https://drive.google.com/file/d/1jWgNB2d1RlYskjxgg09_aGRxnCmNTT3B/view?usp=sharing -->

        </div>
        <!-- 2nd sliding----------- -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="rating_wrapper">
                    <img src="http://drive.google.com/uc?export=view&id=1camI0UmpCh9mpgRGnBDO2aPAqIjB_g_S" alt="">
                    <input type="radio" name="rating" id="star"><label for="star"></label>
                </div>
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            
          </div>
   
        <!-- 3rd image----------------- -->
        <div id="third_image">
            <!-- https://drive.google.com/file/d/1t7hTtyXN2FXTe5tuf7UgUOEzpPWWaj0D/view?usp=sharing -->
            <img src="http://drive.google.com/uc?export=view&id=1t7hTtyXN2FXTe5tuf7UgUOEzpPWWaj0D" alt="">
         
        </div>

       
        <!-- 3rd slider--------------- -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>

              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
