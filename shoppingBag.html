<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="./Styles/shoppingBag.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div id="bagEmpty">
      <!-- When there is Data Present to Append ,Hide this Empty -->
      <p id="bagEmptyTitle">THERE ARE NO PRODUCTS ON YOUR SHOPPING BAG.</p>
      <h5 id="bagEmptyDesc">
        Check out our new arrivals and start adding to your Shopping Bag now!
      </h5>
      <button id="bagEmptyBtn">SHOP NEW ARRIVALS</button>
    </div>

    <div id="sbTopData">
      <div id="sbTitle">
        <p id="sbPara">YOUR SHOPPING BAG</p>
      </div>
      <div id="sbCheckout">
        <button class="sbCheckoutBtn">PROCEED TO CHECKOUT</button>
      </div>
      <div id="sbPQS">
        <div></div>
        <h3 id="sbPrice">Price</h3>
      </div>
      <hr class="newLine" />
    </div>


    <div id="sbAppendCards">
      
    </div>

    <div id="sbCalculationSection">
      <p>Subtotal	€ <span id="sbTotal">00.00</span></p>
      <p>Shipping (DHL Express)	€ 20.00</p>
      <p>Grand Total	€ <span id="sbGrandTotal">00.00</span></p>
      <p>excl. VAT incl. shipping costs</p>
    </div>

    <div id="sbLastBtns">
      <button id="sbContinueShopping">Continue Shopping</button>
      <button class="sbCheckoutBtn">Proceed to Checkout</button>
    </div>

    <br id="lastEnd" />

    <!-- indexScript -->
    <script type="module" src="./Src/shoppingBag.js"></script>
    <!-- //////Bootstrap 5 Script, Do not Modify -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- //////LottieFiles Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
