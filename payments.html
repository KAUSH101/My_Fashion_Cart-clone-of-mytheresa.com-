<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png">
    <title>My Fashion Cart : Payments</title>
    <link rel="stylesheet" href="./Styles/payments.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <!-- Registration Here -->
    <form id="orderForm">
      <div id="authContainer">
        <div id="authRegister">
          <p class="authRegHead">DELIVERY ADDRESS</p>
          <p>Please enter the following information to process the order.</p>
          <div id="authRegForm">
            <div id="authInputsContainer">
              <input
                id="nameIp"
                class="authInputs"
                type="text"
                placeholder="Name *"
                required
              />
              <input
                id="userNameIp"
                class="authInputs"
                type="text"
                placeholder="Address 1 *"
                required
              />
              <input
                id="mobileIp"
                class="authInputs"
                type="text"
                placeholder="Address 2 *"
                required
              />
              <input
                id="emailIp"
                class="authInputs"
                type="text"
                placeholder="Email address *"
                required
              />
              <input
                id="passwordIp"
                class="authInputs"
                type="text"
                placeholder="Mobile Number *"
                required
                maxlength="10"
                minlength="10"
              />
            </div>
  
            <p class="requiredField">* required fields</p>
            <!-- <input id="authRegSubmitBtn" type="submit" value="REGISTER" /> -->
          </div>
        </div>
        <!-- mid Line Here -->
        <div id="authMidLine"></div>
  
        <!-- Login Section Here -->
        <div id="authLogin">
          <p class="authRegHead">ENTER CARD DETAILS</p>
          <p>please fill the card details to continue the process the order</p>
          <img id="paymentBar" src="./Images/payImgs.png" alt="" />
          <div id="authLogForm">
            <label for="authLogUser">Name on the Card *</label>
            <input id="authLogUser" class="authInputs" type="text" required />
            <label for="authLogPass">Credit Card Number *</label>
            <input
              id="authLogPass"
              class="authInputs"
              type="text"
              placeholder="1111 2222 3333 44444"
              required
              minlength="16"
              maxlength="16"
            />
            <div id="cardDateExp">
              <div id="firstCard">
                <label for="expDate">Expiry Date *</label>
                <br>
                <input class="authInputs" id="expDate" type="text" placeholder="MMYY" minlength="4" maxlength="4">
              </div>
              <div id="secCard">
                <label for="cvvVal">CVC / CVV *</label>
                <br>
                <input class="authInputs" id="cvvVal" type="text" placeholder="123" minlength="3" maxlength="3">
              </div>
            </div>
            <p class="requiredField">* required fields</p>
          </div>
        </div>
      </div>
      <div id="sbLastBtns">
        <button id="sbContinueShopping">Back to Shopping</button>
        <button type="submit" id="submitOrder" class="sbCheckoutBtn">Confirm Order</button>
      </div>
    </form>

    <br id="lastEnd" />

    <!-- //////Bootstrap 5 Script, Do not Modify -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- //////LottieFiles Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
<script type="module" src="./Src/payments.js"></script>
