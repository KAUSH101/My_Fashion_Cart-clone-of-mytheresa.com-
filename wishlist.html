<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png">
    <title>My Fashion Cart : Wish List</title>
    <link rel="stylesheet" href="./Styles/wishlist.css" />
    
  </head>
  <body>
    <div id="navbar"></div>
    <div id="wishContainer">
      <div id="wishFilter">
        <!-- if this is not in line then Filter will get Error in Accessories and cloth -->
        <p id="wishFilterHead">Filter By Category</p>
        <p class="wishFilterBody" id="bagsSort"><i class="fa-square fa-regular"></i> Bags</p>
        <p class="wishFilterBody" id="accessoriesSort"><i class="fa-square fa-regular"></i> Accessories</p>
        <p class="wishFilterBody" id="clothingSort"><i class="fa-square fa-regular"></i> Clothing</p>
        <p class="wishFilterBody" id="shoesSort"><i class="fa-square fa-regular"></i> Shoes</p>
        <p class="wishFilterBody" id="jewelrySort"><i class="fa-square fa-regular"></i> Jewelry</p>
        <hr />
      </div>
      <div id="wishEmpty">
        <!-- When there is Data Present to Append ,Hide this Empty -->
        <p id="wishEmptyTitle">THERE ARE NO PRODUCTS ON YOUR WISHLIST.</p>
        <h5 id="wishEmptyDesc">
          Check out our new arrivals and start adding to your wishlist now!
        </h5>
        <button id="wishEmptyBtn">SHOP NEW ARRIVALS</button>
      </div>

      <div id="wishItems">

        <!-- wishCards Append Here -->

      </div>

    </div>
    <hr />
    <div id="wishFlex">
      <div class="bgImg1 wishChild">
        <img src="./Images/wishImg1.jpg" alt="" />
        <p class="wcTitle">STATEMENT BLAZERS</p>
        <button class="wcBtn">
          SHOP NOW<i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
      <div class="bgImg2 wishChild">
        <img src="./Images/wishImg2.jpg" alt="" />
        <p class="wcTitle">STATEMENT BLAZERS</p>
        <button class="wcBtn">
          SHOP NOW<i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
    </div>
    <hr id="endOfWishPage" />

    <!-- //////Bootstrap 5 Script, Do not Modify -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- //////LottieFiles Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>

<script type="module" src="./Src/wishlist.js"></script>
